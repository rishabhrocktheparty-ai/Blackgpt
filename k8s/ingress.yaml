apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackgpt-ingress
  namespace: blackgpt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - blackgpt.example.com
      secretName: blackgpt-tls
  rules:
    - host: blackgpt.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: blackgpt-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blackgpt-frontend
                port:
                  number: 80
