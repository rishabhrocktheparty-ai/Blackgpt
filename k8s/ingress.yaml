apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackgpt-ingress
  namespace: blackgpt
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - blackgpt.yourdomain.com
    secretName: blackgpt-tls
  rules:
  - host: blackgpt.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blackgpt-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackgpt-frontend
            port:
              number: 80
