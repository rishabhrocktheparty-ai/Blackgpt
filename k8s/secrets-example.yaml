  db-password: CHANGE_ME_IN_PRODUCTION
  database-url: postgresql://blackgpt:CHANGE_ME@postgres:5432/blackgpt?schema=public
  jwt-secret: CHANGE_ME_RANDOM_SECRET_KEY
  news-api-key: YOUR_NEWS_API_KEY
